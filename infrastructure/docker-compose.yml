version: "3.8"

services:
  # Core API Service
  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DATABASE_URL=postgres://user:password@postgres:5432/projectx
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../services/api/src:/app/src
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Blockchain Service (Mock)
  blockchain:
    build:
      context: ../services/blockchain
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=development
    volumes:
      - ../services/blockchain/src:/app/src
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Pharmacy Portal Client
  pharmacy-portal:
    build:
      context: ../clients/pharmacy-portal
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ../clients/pharmacy-portal/src:/app/src
    command: npm run dev

  # Regulator Portal Client
  regulator-portal:
    build:
      context: ../clients/regulator-portal
      dockerfile: Dockerfile
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ../clients/regulator-portal/src:/app/src
    command: npm run dev

  # Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=projectx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d projectx"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis (Cache/Queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
